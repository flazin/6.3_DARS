<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  
  <link rel="stylesheet" href="style.css">
  <title>AKMALJON'S TO-DO APP</title>
</head>
<body>


  <main class="container light">

    <div class="logo">
      <div class="icons">
        <h1>TO-DO</h1>
        <img id="mode" class="light" src="images/icon-moon.svg" alt="dark-mode">
      </div>
      <input id="mission" type="text" maxlength = "25" placeholder="Create a new todo...">
    </div>

    <div class="todo">

      <div class="list">
      </div>

      <div class="action">
        <p id="itens-number">0 itens left</p>
        <div class="options">
          <p>All</p>
          <p>Active</p>
          <p>Completed</p>
        </div>
        <p id="clear">Clear Completed</p>
      </div>
    </div>

    <div class="options-mobile">
      <p>All</p>
      <p>Active</p>
      <p>Completed</p>
    </div>
  </div>
  </main>

  <script src="index.js"></script>
</body>
</html>
